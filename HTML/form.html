<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Contact Form!</title>
  </head>
  <body class="bg-dark">
    <h1 class="col col-md-4 text-white">Contact Form!</h1>
    <br/>
    <div class="pl-5 mt-2 col col-md-4 text-white bg-dark">
    <form name="registration" method="get">
    <h4><u>Contact Information</u></h4>
    <br/>
    <div class="form-row">
      <div class="col">
        <label for="getFirstName">First Name</label>
        <input type="text" class="form-control" placeholder="Andrew" required name="firstname">
      </div>
      <div class="col">
        <label for="getLastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Jackson" required name="lastname">
      </div>
    </div>
<!--<div class="form-group">
      <label for="exampleFirstName1" >First Name</label>
      <input type="text" class="form-control" id="exampleFirstName1"  placeholder="John" required>
    </div>  

    <div class="form-group">
      <label for="exampleLastName1">Last Name</label>
      <input type="text" class="form-control" id="exampleLastName1" placeholder="Smith" required>
    </div>-->    
    <br/>
    <div class="form-group">
      <label for="getEmail">Email address</label>
      <input type="email" class="form-control" id="getEmail" aria-describedby="emailHelp" placeholder="andrewjackson@examplemail.com" required name="email">
      <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group form-date">
      <label for="exampleDate1">Date of Birth</label>
      <input type="date" class="form-control" id="exampleDate1" name="dateofbirth">
    </div>
    
<!--<div class="form-group">
      <label for="getBirthMonth">Birth Month</label>
      <select id="getBirthMonth" name="birthMonth" required>
        <option value>Month</option>   
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>

        </optgroup>
      </select>
    </div>-->


  <div class="form-group">
    <label for="getPhone">Phone Number</label>
    <input type="tel" class="form-control" id="getPhone" placeholder="0871234567" maxlength="10" name="phonenumber">
  </div>
<!--<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="Password1" placeholder="Enter your password">
    <small id="passwordHelp" class="form-text text-muted">Password should be 8 or more characters</small>
  </div>-->
  <br/><br/>
  <h4><u>Student Information</u></h4>

  <div class="form-group">
    <label for="getStudentID">Student ID Number</label>
    <input type="text" class="form-control" id="getStudentID" maxlength="9" placeholder="S00198590">
    <small id="StudentIDHelp" class="form-text text-light">You can find your student ID on the top left of your Student Card.</small>
  </div>

  <div class="form-group">
    <label for="getCourse">Current Course of Study</label>
    <input type="text" class="form-control" id="getCourse" maxlength="12" placeholder="SG_KSODV_B07">
    <small id="CourseHelp" class="form-text text-light">You can find your current course of study on the front of your Student Card.</small>
  </div>

  What year are you studying in?
  <br/><br/>
  <div class="form-group form-check">
    <label>
      <input type="radio" name="studyYear" value="1">Year 1
    </label>
  </div>
  <div class="form-group form-check">
    <label>
      <input type="radio" name="studyYear" value="2">Year 2
    </label>
  </div>
  <div class="form-group form-check">
    <label>
      <input type="radio" name="studyYear" value="3">Year 3
    </label>
  </div>
  <div class="form-group form-check">
    <label>
      <input type="radio" name="studyYear" value="4">Year 4
    </label>
  </div>

  <div class="form-group">
    <label for="getClub">What Club are you in?</label>
    <select id="getClub" name="Club" required>
      <option value>Select your Club...</option>   
        <option value="Soccer">Soccer</option>
        <option value="Football">Football</option>
        <option value="Hurling">Hurling</option>
        <option value="Basketball">Basketball</option>
        <option value="Hockey">Hockey</option>
        <option value="Rugby">Rugby</option>
        <option value="Tennis">Tennis</option>
        <option value="Badminton">Badminton</option>
        <option value="Chess">Chess</option>
        <option value="None">None</option>
      </optgroup>
    </select>
  </div>

  <div class="form-group">
    <label for="getSoc">What Society are you in?</label>
    <select id="getSoc" name="Society" required>
      <option value>Select your Club...</option>   
        <option value="Politics">Politics</option>
        <option value="Motorsports">Motorsports</option>
        <option value="LGBTQI+">LGBTQI+</option>
        <option value="African">African</option>
        <option value="Film">Film</option>
        <option value="Gaisce">Gaisce</option>
        <option value="Gaming">Gaming</option>
        <option value="Mental Health">Mental Health</option>
        <option value="Environmental">Environmental</option>
        <option value="None">None</option>
      </optgroup>
    </select>
  </div>

  <label for="getTandC">
    <input type="checkbox" id="getTandC" name="tandc" checked>I agree to the terms and conditions of IT Sligo
  </label>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script>
      // javascript code will only run once the DOM is ready
      $(document).ready(function(){
        // wait for a submit function
        $( "form" ).submit(function( event ) {
          // get the values of the form into an array
          var formValues=$( this ).serializeArray() ;
          // loop through the array
          for (var i=0;i<formValues.length;i++){
            //display the name/value pairs on screeen
            alert('Field name is : ' + formValues[i]['name'] + ', Value is : ' + formValues[i]['value']);
          }
          // write the formvalues to the console log
          console.log( formValues );
          // prevent the form from actually submitting - event.preventDefault() could also be used
          //return false;
        });
      });
    </script>
  </body>
</html>
